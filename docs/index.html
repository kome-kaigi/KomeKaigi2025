<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KomeKaigi 2025</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/komekaigi_symbol.svg" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    h1, h2 { font-family: 'Merriweather', serif; }
    
    /* テックスタイル */
    .tech-bg {
      background-color: #fafafa;
      background-image: 
        linear-gradient(rgba(250, 190, 0, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(250, 190, 0, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    
    /* ターミナルスタイル */
    .terminal-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .terminal-header {
      background: #f5f5f5;
      padding: 0.5rem 1rem;
      border-radius: 8px 8px 0 0;
      display: flex;
      gap: 0.5rem;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    /* アクセント */
    .accent-text {
      color: #fabe00;
    }
    
    .accent-border {
      border: 2px solid #fabe00;
      box-shadow: 0 4px 12px rgba(250, 190, 0, 0.15);
    }
    
    /* タイピングアニメーション */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fabe00; }
    }
    
    .typing {
      overflow: hidden;
      border-right: 3px solid #fabe00;
      white-space: nowrap;
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }
    
    /* フェードインアニメーション */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out;
    }
    
    /* カードスタイル */
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }
    
    /* ボタンスタイル */
    .tech-button {
      background: white;
      border: 2px solid #fabe00;
      color: #fabe00;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .tech-button:hover:not(:disabled) {
      background: #fabe00;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(250, 190, 0, 0.3);
    }
  </style>
</head>
<body class="text-[#2A2E35] leading-relaxed tech-bg">
